<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>reset player status</title>
    <script>
        function myreset() {
            $.ajax({
                url: "http://128.2.239.135:3000/updatesession?u=player1",
                method: 'POST',
                dataType: 'json',
                data: {
                    aid: 3, /* avatar id: boy0 girl1 */
                    tid: 5, /* team id */
                    eid: 0,/* event id */
                    level: '3_Tower_TopFloor',
                    pos: {x: 660, y: 500}
                },
                error: function (error, response, body) {
                    console.log(body);
                },
                success: function (data) {
                    console.log(data);
                }
            });
        }
    </script>
</head>
<script type="text/javascript" src="lib/jquery.min.js"></script>
<body onload="myreset()">

</body>
</html>
