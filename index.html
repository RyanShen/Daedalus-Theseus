<!DOCTYPE html>
<html>
<head>
    <title>Theseus</title>
    <style type="text/css">
        html,body {
            background-color: #333;
            color: #fff;
            font-family: helvetica, arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 12pt;
        }

        ::-webkit-scrollbar {
            width: 15px;
            height: 25px;
        }

        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 25px;
            border-radius: 2px;
            color : #12484e;
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 2px;
            -webkit-box-shadow: inset 0 0 25px;
            color: #008293;
        }
        a:link{
            COLOR: YELLOW;
            text-decoration: none;
        }
        a:visited{
            COLOR: ORANGE;
            text-decoration: none;
        }
        a:hover{
            COLOR: GREEN;
            text-decoration: none;
        }
        a:active{
            COLOR: RED;
            text-decoration: none;
        }

        #learningPanel {
            position: absolute;
            display: none;
            top: 180px;
            left: 260px;
            border: 0px solid;
            outline: none;
            font-size:20px;
            font-family: Verdana;
            resize: none;
            overflow: hidden;
        }

        #problemform {
            display: none;
            width: 300px;
            height: 100px;
        }

        #probleminput {
            position: absolute;
            display: none;
            top: 448px;
            left: 185px;
            width: 360px;
            border: 0px solid;
            outline: none;
            font-size:20px;
            font-family: Verdana;
            background:transparent;
            background-repeat: repeat;
            margin: 1px 1px 1px 5px;
            color: cyan;
            padding: 8px 5px 38px;
            resize: none;
            overflow-y: auto;
        }

        #problemsubmit {
            position: absolute;
            display: none;
            top: 530px;
            left: 623px;
            height: 40px;
            width: 100px;
            padding: 5px 10px 8px 2px;
        }

        #prob_submit_mssg {
            width: 30%;
            display: none;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        #disp_prob_title{
            position: absolute;
            COLOR:cyan;
            align-content: center;
            font-size:20px;
            font-family: Verdana;
            width: 55%;
            top: 220px;
            left: 215px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        #disp_desc{
            position: absolute;
            COLOR:cyan;
            font-size:16px;
            font-family: Verdana;
            width: 55%;
            height: 100px;
            top: 255px;
            left: 215px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            overflow-y: auto;
        }
        #disp_hints{
            position: absolute;
            COLOR:cyan;
            font-size:15px;
            width: 55%;
            top: 420px;
            left: 220px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        #disp_score{
            position: absolute;
            COLOR:cyan;
            font-size:15px;
            width: 55%;
            top: 470px;
            left: 400px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        #canvaswrapper {
            position: relative;
            height: 768px;
            width: 1024px;
            display: block;
            margin: auto;
            margin-top: 80px;
            vertical-align: middle;
        }
        #canvas {
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/impact/impact.js"></script>
    <script type="text/javascript" src="lib/game/main.js"></script>
</head>
<body>
<div id="canvaswrapper">
    <canvas id="canvas" width="1024" height="768"></canvas>
    <iframe id="learningPanel" width="505" height="380" src="//www.youtube.com/embed/CCxCMfQHa7E" allowfullscreen></iframe>
    <div id ="disp_prob_title" ></div>
    <div id ="disp_hints" ></div>
    <div id ="disp_desc" ></div>
    <div id ="disp_score" ></div>
    <div id="problemform" class="form-inline">
        <textarea id="probleminput" class="form-inline" type="text" style="display: inline;"></textarea>
        <button id="problemsubmit" class="btn" type="submit" style="display: inline-block;">Submit</button>
    </div>
    <div id ="prob_submit_mssg"></div>
</div>
<script>
</script>
</body>
</html>
